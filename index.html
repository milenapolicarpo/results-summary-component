<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
  
      <div class="top">
        <p class="result">
          Your Result
        </p>
  
        <div class="number">
          <p class="num"> 76 </p>
          <p class="of">of 100</p>
         
        </div>
      
        <h1 class="great">Great</h1>
  
        <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>

      </div>
      
      <div class="principal">
          <p class="summary">Summary</p> 

       <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
         Reaction
         <span class="your_result">80</span>
          <span class="max_result">/ 100</span>
        
       </div>

        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="memory">
           Memory
           <span class="your_result"> 92 </span>
           <span class="max_result">/ 100</span>
            
       </div>

       <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal">
          Verbal
          <span class="your_result"> 61 </span>
            <span class="max_result">/ 100</span>
           
        </div>

       <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="visual">
          Visual
          <span class="your_result">72</span>
          <span class="max_result">/ 100</span>
       </div>
    
     
      <button class="button">
        Continue
      </button>
    </div>
  </div>
</body>
</html>
